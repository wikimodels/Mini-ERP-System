<ng-container *ngIf="activityReport">
  <div fxLayout="column" fxLayoutAlign="center center" class="header-container">
    <div class="header">Активность</div>
    <div fxLayout="row" fxLayoutAlign="space-around center" class="subheader-container">
      <div class="subheader"> {{calendarYear.yearNumber}}</div>
      <div style="margin-bottom: 6px;">
        <mat-icon class="icon-settings" (click)="goToCalendar()">event</mat-icon>
      </div>
    </div>
  </div>

  <div style="padding-bottom: 60px">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- From Column -->
      <ng-container matColumnDef="dataFrom">
        <th mat-header-cell *matHeaderCellDef> Начало </th>
        <td mat-cell *matCellDef="let item"> {{item.dataFrom}} </td>
      </ng-container>

      <!-- То Column -->
      <ng-container matColumnDef="dataTo">
        <th mat-header-cell *matHeaderCellDef>Конец</th>
        <td mat-cell *matCellDef="let item">
          {{item.dataTo}}
        </td>
      </ng-container>

      <!-- АctivityType Column -->
      <ng-container matColumnDef="activityType">
        <th mat-header-cell *matHeaderCellDef> Активность </th>
        <td mat-cell *matCellDef="let item">{{item.activityType| uppercase}}
        </td>
      </ng-container>

      <!-- DaysQuantity Column -->
      <ng-container matColumnDef="daysQuantity">
        <th mat-header-cell *matHeaderCellDef>Кол-во дней</th>
        <td mat-cell *matCellDef="let item">{{item.daysQuantity}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <!-- NO RECORDS IN TABLE -->
  <ng-container *ngIf="dataSource.length === 0">
    <div fxLayout="row" fxLayoutAlign="space-around" class="table-subheader">
      <span>В таблице пока нет записей</span>
    </div>
  </ng-container>
</ng-container>
