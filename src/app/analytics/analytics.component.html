<ng-container *ngIf="calendarYearsNumbers">
  <div fxLayout="column" fxLayoutAlign="center center" style="width: 100%; margin: 30px 0">
    <div fxLayout="column" fxLayoutAlign="center center" style="margin-bottom: 10px;">
      <div class="header">Аналитика</div>
      <button mat-button [matMenuTriggerFor]="menu"><span
          style="font-size:18px; font-weight: 300;">{{selectedYearNumber}}</span>
        <mat-icon>
          keyboard_arrow_down
        </mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <ng-container *ngFor="let num of calendarYearsNumbers"><button mat-menu-item (click)="selectYearNumber(num)">
            {{ num }}
          </button>
        </ng-container>
      </mat-menu>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <button mat-raised-button (click)="goToTaxes()" class="analytics-options">Налоговые выплаты (ПДУ-3)</button>
      <button mat-raised-button (click)="goToActivity()" class="analytics-options">Активность (ПДУ-3)</button>
      <button mat-raised-button (click)="goToIncomeList()" class="analytics-options">Список доходов</button>
      <button mat-raised-button (click)="goToIncomeDynamics()" class="analytics-options">Доходы по дням</button>
      <button mat-raised-button (click)="goToIncomeStructure()" class="analytics-options">Доходы по месяцам</button>

    </div>
  </div>
</ng-container>
