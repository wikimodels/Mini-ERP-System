<h2 mat-dialog-title style="text-align: center">
  Вы действительно хотите удалить эти данные?
</h2>

<mat-dialog-content style="text-align: center">
  <h1>{{ data.deleteText }}</h1>
</mat-dialog-content>

<mat-dialog-actions>
  <div fxLayout="row" fxLayoutAlign="space-around" style="width: 100%">
    <button mat-raised-button (click)="deleteItem()" color="warn">
      Удалить
    </button>
    <button mat-raised-button (click)="cancel()" color="primary">
      Отменить
    </button>
  </div>
</mat-dialog-actions>
